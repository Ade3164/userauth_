[build]
  command = "npm run build" # Set your build command here
  publish = "backend" # Set the directory to publish (change to the correct directory)
  functions = "backend/netlify/functions" # Set the directory where serverless functions are stored

[[redirects]]
  from = "/old-page"
  to = "/new-page"
  status = 301

[[headers]]
  for = "/*"
  [headers.values]
  Cache-Control = "public, max-age=3600"



